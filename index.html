<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>captcha generator | dev hub asmr</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/657de39a82.js" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container">
        <header>Captcha Generator</header>
        <div class="input_field captcha">
            <input type="text" value="" id="capher" disabled>
            <button class="refresh">
                <i class="fa-solid fa-arrows-rotate"></i>
            </button>

        </div>

        <div class="input_field captch_input">
            <input type="text" placeholder="Enter captcha" id="captch">
        </div>
        <div class="answer">Entered captcha is correct</div>
        <div class="input_field button disabled">
            <button class="submit">Submit Captcha</button>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
